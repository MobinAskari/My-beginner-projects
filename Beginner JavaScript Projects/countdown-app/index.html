<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"> 
    <div>
      <h2 id="event-name">Hello</h2>
    </div>
    <div class="timer">
      <div>
        <span id="days">0</span>
        <p>Days</p>
      </div>
      <div>
        <span id="hours">0</span>
        <p>Hours</p>
      </div>
      <div>
        <span id="minutes">0</span>
        <p>Minutes</p>
      </div>
      <div>
        <span id="seconds">0</span>
        <p>Seconds</p>
      </div>
    </div>
    <div class="inputs">
      <div>
        <input type="text" placeholder="Event name" id="input-event-name">
        <input type="date" placeholder="Event date" id="input-event-date">
        <input type="time" placeholder="Event time" id="input-event-time">
      </div>
      <div>
        <button id="submit">Submit</button>
      </div>
    </div>
  </div>
  <script src="scipt.js"></script>
</body>
</html>
