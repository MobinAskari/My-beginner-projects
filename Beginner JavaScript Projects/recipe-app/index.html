<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe app</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main-container">
    <section class="profile-section">
      <div>
        <p>Hello, mobin</p>
        <h3>What would you like to cook today?</h3>
      </div>
      <div class="profile-wrapper">
        <img src="pfp.jpg" alt="">
        <button class="generate-random">
          <span class="material-symbols-sharp">shuffle</span>
        </button>
        <p class="tooltip">Generate a random meal</p>
      </div>
    </section>
    <section class="search-section">
      <div class="search-wrapper">
        <button class="search-button">
          <span class="material-symbols-sharp">search</span>
        </button>
        <input type="text" placeholder="Search any recipes" class="search-input">
        <button class="search-filter-button">
          <span class="material-symbols-sharp">tune</span>
        </button>
      </div>
    </section>
    <section class="categories-section">
      <div class="categories-section-top">
        <div>
          <p>Categories</p>
        </div>
        <div>
          <a href="#" class="see-all-click">See all</a>
        </div>
      </div>
      <div class="categories-container">
        <button class="category">
          <span class="material-symbols-sharp">menu</span>
          <p>all</p>
        </button>
        <button class="category">
          <span class="material-symbols-sharp">egg_alt</span>
          <p>breakfast</p>
        </button>
        <button class="category">
          <span class="material-symbols-sharp">Lunch_dining</span>
          <p>lunch</p>
        </button>
        <button class="category">
          <span class="material-symbols-sharp">Dinner_dining</span>
          <p>dinner</p>
        </button>
        <button class="category">
          <span class="material-symbols-sharp">Tapas</span>
          <p>supper</p>
        </button>
      </div>
    </section>
    <section class="meals-section">
      <div class="meals-section-top">
        <div>
          <p>Meals</p>
        </div>
        <div>
          <a href="#" class="see-all-click">See all</a>
        </div>
      </div>
      <div class="meals-container">
        <a href="#" class="meal">
          <img src="grilled-cheese.jpg" alt="">
          <h4>Grilled cheese</h4>
          <p>By someone</p>
        </a>
        <a href="#" class="meal">
          <img src="grilled-cheese.jpg" alt="">
          <h4>Grilled cheese</h4>
          <p>By someone</p>
        </a>
        <a href="#" class="meal">
          <img src="grilled-cheese.jpg" alt="">
          <h4>Grilled cheese</h4>
          <p>By someone</p>
        </a>
      </div>
    </section>
    <!--
      Footer looks extremly ugly, disabled for now.
    <section class="footer-menu-section">
      <ul>
        <li><a href="#"><span class="material-symbols-sharp">home</span></a></li>
        <li><a href="#"><span class="material-symbols-sharp">search</span></a></li>
        <li class="active"><a href="#"><span class="material-symbols-sharp">add</span></a></li>
        <li><a href="#"><span class="material-symbols-sharp">bookmark</span></a></li>
        <li><a href="#"><span class="material-symbols-sharp">person</span></a></li>
      </ul>
    </section>
    -->
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
