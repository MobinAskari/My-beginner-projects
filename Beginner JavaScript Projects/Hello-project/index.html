<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Login page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main-container">
    <section class="log-in-section"> 
      <p>Sign in</p>
  
      <form onsubmit="validateForm(event)" method="get">
        <p>Username</p>
        <input type="text" class="username-input" placeholder="Enter your username">
        
        <div>
          <p>Password</p>
          <a href="#">Forgot password?</a>
        </div>
        <input type="password" class="password-input" placeholder="Enter your password">
  
        <button type="submit" class="sign-in-btn btn">Sign in</button>
      </form>
    </section>
      
  </main>

  <script src="script.js"></script>
</body>
</html>
