<!DOCTYPE html>
<head>
  <title>TicTacToe game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  
  <main>

    <div class="select-moves">
      <button id="o">
        <span class="material-symbols-sharp">
        circle
        </span>
      </button>
      <button id="x">
        <span class="material-symbols-sharp">
        close
        </span>
      </button>
    </div>

    <div class="moves">

      <div id="row1">
        <button id="a1">
          <span class="material-symbols-sharp">
          check_box_outline_blank
          </span>
        </button>
        <button id="a2">
          <span class="material-symbols-sharp">
          check_box_outline_blank
          </span>
        </button>
        <button id="a3">
          <span class="material-symbols-sharp">
          check_box_outline_blank
          </span>
        </button>
      </div>

      <div id="row2">
        <button id="b1">
          <span class="material-symbols-sharp">
          check_box_outline_blank
          </span>
        </button>
        <button id="b2">
          <span class="material-symbols-sharp">
          check_box_outline_blank
          </span>
        </button>
        <button id="b3">
          <span class="material-symbols-sharp">
          check_box_outline_blank
          </span>
        </button>
      </div>

      <div id="row3">
        <button id="c1">
          <span class="material-symbols-sharp">
          check_box_outline_blank
          </span>
        </button>
        <button id="c2">
          <span class="material-symbols-sharp">
          check_box_outline_blank
          </span>
        </button>
        <button id="c3">
          <span class="material-symbols-sharp">
          check_box_outline_blank
          </span>
        </button>
      </div> 
      
    </div>

    <div class="status">
      <p id="current-move">Current move:
      <span class="material-symbols-sharp">
        circle
        </span> 
      </p>
      
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
