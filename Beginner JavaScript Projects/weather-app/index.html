<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="main-container">
    <section class="header-container">
      <div class="header-date-wrapper">
        <h1>January 2023</h1>
        <p class="clr-gray">Thursday, Jan 4, 2023</p>
      </div>
      <div class="header-search-container">
        <div class="header-search-wrapper">
          <button class="clr-gray search-button"><span class="material-symbols-sharp">search</span></button>
          <input type="text" class="location-input" placeholder="Search location here">
        </div>
      </div>
    </section>
    <section class="weather-info-container">
      <h3>Today overview | <span class="location">Tehran</span></h3>
      <div class="weather-stats-container">
        <div class="weather-stat">
          <span class="material-symbols-sharp">thermostat</span>
          <div>
            <p>Temperature</p>
            <p>36 C</p>
          </div>
        </div>
        <div class="weather-stat">
          <span class="material-symbols-sharp">wb_twilight</span>
          <div>
            <p>Time</p>
            <p>Day</p>
          </div>
        </div>   
        <div class="weather-stat">
          <span class="material-symbols-sharp">rainy</span>
          <div>
            <p>Condition</p>
            <p>24%</p>
          </div>
        </div>
        <div class="weather-stat">
          <span class="material-symbols-sharp">list</span>
          <div>
            <p>Description</p>
            <p>Clear conditions throughout the day.</p>
          </div>
        </div>     
        <!--
          sunny
          rainy
          cloudy
          clearnight
        -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
