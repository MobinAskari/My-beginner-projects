<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Random number generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main-container">
    <div>
      <input type="number" placeholder="Minimum" class="minimum-input">
      <input type="number" placeholder="Maximum" class="maximum-input">
      <input type="number" placeholder="How many?" class="quantity-input">
      <button class="submit">Submit</button>
    </div>

    <div class="result">
      <p>Results appear here</p>
      <button class="copy-button">
        <span class="material-symbols-sharp">content_copy</span>
      </button>
    </div>
  </main>  

  <script src="script.js"></script>
</body>
</html>
