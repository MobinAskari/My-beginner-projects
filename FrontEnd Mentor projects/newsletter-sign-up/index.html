<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <section class="left-section">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="includes-container">
        <div class="includes">  
          <img src="assets/images/icon-list.svg" alt=""> Product discovery and building what matters
        </div>
        <div class="includes">  
          <img src="assets/images/icon-list.svg" alt="">
          Measuring to ensure updates are a success
        </div>
        <div class="includes">  
          <img src="assets/images/icon-list.svg" alt="">
          And much more!
        </div>
      </div>

      <div class="email-section">
        <div class="email-section-top">
          <p>Email address</p>
          <p class="err-message hidden">Valid email required</p>
        </div>
        <input type="text" placeholder="email@company.com" class="js-email-input">
      </div>

      <button class="js-submit-button">Subscribe to monthly newsletter</button>
    </section>
    <section class="right-section">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </section>
  </main>
