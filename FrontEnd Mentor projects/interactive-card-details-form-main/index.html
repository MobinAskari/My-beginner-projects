<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <section class="left-section">
      <div class="colorful-card-container">
        <div class="card-logo-wrapper">
          <img src="images/card-logo.svg" alt="">
        </div>
        <div class="colorful-card-container-bottom">
          <div class="card-number-container">
            <p>
              <span class="number">0</span>
              <span class="number">0</span>
              <span class="number">0</span>
              <span class="number">0</span> 
              <span class="number">0</span>
              <span class="number">0</span>
              <span class="number">0</span>
              <span class="number">0</span> 
              <span class="number">0</span>
              <span class="number">0</span>
              <span class="number">0</span>
              <span class="number">0</span> 
              <span class="number">0</span>
              <span class="number">0</span>
              <span class="number">0</span>
              <span class="number">0</span>
            </p>
          </div>
          <div class="card-name-and-date">
            <p class="card-owner">Jane Appleseed</p>
            <p class="card-date">
              <span class="date">0</span>
              <span class="date">0</span>
              /
              <span class="date">0</span>
              <span class="date">0</span>
            </p>
          </div>
        </div>
      </div>
      <div class="card-back-container">
        <p class="card-back-cvv">
          <span class="cvv">0</span>
          <span class="cvv">0</span>
          <span class="cvv">0</span>
        </p>
      </div>
    </section>
    <section class="right-section">
      <div class="elements-container">
        <div class="elements-top">
          <div>
            <p>Cardholder Name</p>
            <input type="text" placeholder="e.g. Jane Appleseed" class="js-cardholder-name">
            <p class="err-message">can't be blank</p>
          </div>
          <div>
            <p>Card Number</p>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="js-cardnumber" maxlength="16">
            <p class="err-message">can't be blank</p>
          </div>
        </div>
        <div class="elements-bottom">
          <div>
            <p>Exp. Date (MM/YY)</p>
            <div class="date-inputs-wrapper">
              <div>
                <input type="text" placeholder="MM" maxlength="2" class="js-date-mm">
                <p class="err-message">can't be blank</p>
              </div>
              <div>
                <input type="text" placeholder="YY" maxlength="2" class="js-date-yy">
                <p class="err-message">can't be blank</p>
              </div>
            </div>
          </div>
          <div>
            <p>CVV</p>
              <input type="text" placeholder="e.g. 123" maxlength="3" class="js-cvv" />
              <p class="err-message">can't be blank</p>
          </div>
        </div>
        <button class="confirm-button btn-style">Confirm</button>
      </div>
    </section>
  </main>
